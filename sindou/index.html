<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームパッド振動コントローラー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゲームパッド振動コントローラー</h1>
        <p id="gamepadStatus">ゲームパッドが接続されていません。</p>
        <div class="buttons">
            <button id="vibrate1" data-pattern="1" disabled>パターン 1</button>
            <button id="vibrate2" data-pattern="2" disabled>パターン 2</button>
            <button id="vibrate3" data-pattern="3" disabled>パターン 3</button>
            <button id="vibrate4" data-pattern="4" disabled>パターン 4</button>
            <button id="vibrate5" data-pattern="5" disabled>パターン 5</button>
        </div>
        <p class="note">※ブラウザとゲームパッドの種類によっては振動機能がサポートされていない場合があります。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
